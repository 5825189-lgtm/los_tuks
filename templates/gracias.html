<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu pedido</title>
    <style>
        body {
            text-align: center;
            background-image: url("/static/tuks-img.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: #000;
        }

        .mensaje {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            padding: 40px;
            margin: 10% auto;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease;
        }

        h1 {
            color: #000;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        button {
            background-color: #f8c200;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        button:hover {
            background-color: #ffdd4a;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="mensaje">
        <h1>Â¡Gracias por tu pedido! ðŸ¥°</h1>
        <p>Tu orden fue enviada exitosamente.</p>
        <p><strong>Total del pedido:</strong> ${{ total }}</p>
        <a href="/menu"><button>Hacer otro pedido</button></a>
    </div>
</body>
</html>
