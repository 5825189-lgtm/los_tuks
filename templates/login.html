<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Admin - Las Tuks</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='tuks-img.png') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 240, 0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }
        button {
            background-color: #f2c200;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #ffda4a;
        }
    </style>
</head>
<body>
    <h1>Panel Administrativo</h1>
    <div class="card">
        <form method="POST">
            <input type="text" name="usuario" placeholder="Usuario" required><br>
            <input type="password" name="password" placeholder="ContraseÃ±a" required><br>
            <button type="submit">Ingresar</button>
            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
