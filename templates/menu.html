<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Las Tuks</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-image: url("/static/tuks-img.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000;
        }

        h1 {
            margin-top: 30px;
            font-size: 2em;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .item {
            background: rgba(255, 255, 240, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
        }

        .contador {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .contador button {
            width: 30px;
            height: 30px;
            font-size: 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .pedido-box {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 30px auto;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
        }

        input, button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
            background-color: #f8c200;
            font-weight: bold;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Las Tuks</h1>
    <h3>Sabor que une generaciones</h3>

    <div class="menu-container">
        <div class="item" data-nombre="Frijol con Queso" data-precio="1.50">
            <h3>Frijol con Queso</h3>
            <p>$1.50</p>
            <div class="contador">
                <button onclick="cambiarCantidad(this, -1)">-</button>
                <span class="cantidad">0</span>
                <button onclick="cambiarCantidad(this, 1)">+</button>
            </div>
        </div>

        <div class="item" data-nombre="Revueltas" data-precio="1.75">
            <h3>Revueltas</h3>
            <p>$1.75</p>
            <div class="contador">
                <button onclick="cambiarCantidad(this, -1)">-</button>
                <span class="cantidad">0</span>
                <button onclick="cambiarCantidad(this, 1)">+</button>
            </div>
        </div>

        <div class="item" data-nombre="Especialidad de la casa" data-precio="2.00">
            <h3>Especialidad de la casa</h3>
            <p>$2.00</p>
            <div class="contador">
                <button onclick="cambiarCantidad(this, -1)">-</button>
                <span class="cantidad">0</span>
                <button onclick="cambiarCantidad(this, 1)">+</button>
            </div>
        </div>
    </div>

    <form class="pedido-box" method="POST" action="/hacer_pedido" onsubmit="return enviarPedido()">
        <h3>Tu pedido</h3>
        <p id="detalle">No hay pupusas seleccionadas.</p>
        <p><strong>Total:</strong> $<span id="total">0.00</span></p>

        <input type="hidden" name="pedido" id="pedidoInput">
        <input type="hidden" name="total" id="totalInput">

        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="telefono" placeholder="Teléfono (opcional)">
        <br>
        <button type="submit">Realizar pedido</button>
        <button type="reset" onclick="window.location.reload()">Cancelar</button>
    </form>

    <script>
        function cambiarCantidad(btn, delta) {
            const cantidadSpan = btn.parentElement.querySelector('.cantidad');
            let cantidad = parseInt(cantidadSpan.textContent) + delta;
            if (cantidad < 0) cantidad = 0;
            cantidadSpan.textContent = cantidad;
            actualizarPedido();
        }

        function actualizarPedido() {
            const items = document.querySelectorAll('.item');
            let detalle = [];
            let total = 0;

            items.forEach(item => {
                const nombre = item.dataset.nombre;
                const precio = parseFloat(item.dataset.precio);
                const cantidad = parseInt(item.querySelector('.cantidad').textContent);
                if (cantidad > 0) {
                    detalle.push(`${cantidad}x ${nombre}`);
                    total += cantidad * precio;
                }
            });

            document.getElementById('detalle').textContent = detalle.length ? detalle.join(', ') : "No hay pupusas seleccionadas.";
            document.getElementById('total').textContent = total.toFixed(2);
        }

        function enviarPedido() {
            const detalle = document.getElementById('detalle').textContent;
            const total = document.getElementById('total').textContent;

            document.getElementById('pedidoInput').value = detalle;
            document.getElementById('totalInput').value = total;
            return true;
        }
    </script>
</body>
</html>
