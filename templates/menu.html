<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Las Tuks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='fondo.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #222;
        }
        .menu-container {
            text-align: center;
            padding: 50px;
        }
        .menu-title {
            font-size: 3em;
            font-weight: bold;
        }
        .menu-subtitle {
            color: #444;
            font-style: italic;
        }
        .card {
            border-radius: 20px;
            background-color: #fff6db;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .pedido-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">Las Tuks</h1>
        <p class="menu-subtitle">Sabor que une generaciones</p>

        <div class="row justify-content-center mt-5">
            <div class="col-md-3 m-2">
                <div class="card p-4">
                    <h4>Frijol con Queso</h4>
                    <p>$1.50</p>
                    <div class="input-group justify-content-center">
                        <button class="btn btn-secondary" onclick="cambiarCantidad('frijol', -1)">-</button>
                        <span class="mx-3" id="cantidad_frijol">0</span>
                        <button class="btn btn-secondary" onclick="cambiarCantidad('frijol', 1)">+</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3 m-2">
                <div class="card p-4">
                    <h4>Revueltas</h4>
                    <p>$1.75</p>
                    <div class="input-group justify-content-center">
                        <button class="btn btn-secondary" onclick="cambiarCantidad('revueltas', -1)">-</button>
                        <span class="mx-3" id="cantidad_revueltas">0</span>
                        <button class="btn btn-secondary" onclick="cambiarCantidad('revueltas', 1)">+</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3 m-2">
                <div class="card p-4">
                    <h4>Especialidad de la casa</h4>
                    <p>$2.00</p>
                    <div class="input-group justify-content-center">
                        <button class="btn btn-secondary" onclick="cambiarCantidad('especial', -1)">-</button>
                        <span class="mx-3" id="cantidad_especial">0</span>
                        <button class="btn btn-secondary" onclick="cambiarCantidad('especial', 1)">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="pedido-box mt-4">
            <h5><b>Tu pedido</b> — Total: $<span id="totalPedido">0.00</span></h5>
            <p id="detallePedido">No hay pupusas seleccionadas.</p>
            <form action="/gracias" method="POST" onsubmit="return enviarPedido()">
                <input type="hidden" name="pedido" id="pedidoInput">
                <input type="hidden" name="total" id="totalInput">
                <div class="d-flex justify-content-center mt-3">
                    <input type="text" name="nombre" class="form-control w-25 mx-1" placeholder="Nombre" required>
                    <input type="text" name="telefono" class="form-control w-25 mx-1" placeholder="Teléfono (opcional)">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-warning">Realizar pedido</button>
                    <a href="/" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>

        <footer>
            © Las Tuks — Pupusas artesanales
        </footer>
    </div>

    <script>
        const precios = { frijol: 1.5, revueltas: 1.75, especial: 2.0 };
        const cantidades = { frijol: 0, revueltas: 0, especial: 0 };

        function cambiarCantidad(tipo, cambio) {
            cantidades[tipo] = Math.max(0, cantidades[tipo] + cambio);
            document.getElementById("cantidad_" + tipo).innerText = cantidades[tipo];
            actualizarPedido();
        }

        function actualizarPedido() {
            let total = 0;
            let detalle = "";

            for (const tipo in cantidades) {
                if (cantidades[tipo] > 0) {
                    const subtotal = precios[tipo] * cantidades[tipo];
                    total += subtotal;
                    detalle += `${cantidades[tipo]} ${tipo}(s) - $${subtotal.toFixed(2)}<br>`;
                }
            }

            document.getElementById("totalPedido").innerText = total.toFixed(2);
            document.getElementById("detallePedido").innerHTML = detalle || "No hay pupusas seleccionadas.";

            document.getElementById("pedidoInput").value = detalle.replace(/<br>/g, "\n");
            document.getElementById("totalInput").value = total.toFixed(2);
        }

        function enviarPedido() {
            if (document.getElementById("totalInput").value === "0.00") {
                alert("Selecciona al menos una pupusa antes de continuar.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
