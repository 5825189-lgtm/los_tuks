<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de administraci√≥n - Las Tuks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url("/static/fondo.jpg") center/cover fixed;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 3rem;
        }
        table {
            background-color: #fff;
            color: #000;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .total-box {
            text-align: center;
            background: #ffc107;
            color: #000;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Administraci√≥n</h1>

        <div class="total-box">
            üí∞ Total de ventas acumuladas: ${{ "%.2f"|format(total_general) }}
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tel√©fono</th>
                    <th>Pedido</th>
                    <th>Total ($)</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pedidos %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.nombre }}</td>
                    <td>{{ p.telefono }}</td>
                    <td>{{ p.pedido }}</td>
                    <td>${{ "%.2f"|format(p.total) }}</td>
                    <td>{{ p.fecha }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
