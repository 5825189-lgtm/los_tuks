<!DOCTYPE html>
<html>
<head>
    <title>Panel de Administración</title>
    <style>
        body {
            background: url('/static/tuks-img.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 50px auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.7);
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
        }
        th {
            background-color: #ffae00;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Pedidos Recibidos</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Tipo Pupusa</th>
            <th>Cantidad</th>
        </tr>
        {% for p in pedidos %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.telefono }}</td>
            <td>{{ p.direccion }}</td>
            <td>{{ p.tipo_pupusa }}</td>
            <td>{{ p.cantidad }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
